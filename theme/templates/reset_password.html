{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %} &ndash; Reset Password {% endblock %}

{% block content %}
<article class="single login">

  <div id="password-reset-box">
    <div class="card">
      <div class="card-header">
        <h3>Reset Password</h3>
      </div>
      <div class="card-body">
        <form id="password-reset-form">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="username" required>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="reset-password" placeholder="new password" minlength="8" maxlength="32" required>
          </div>
          <div class="error-msg"></div>
          <div class="form-group">
            <input type="submit" value="Reset Password" class="btn login-btn">
          </div>
        </form>
      </div>
    </div>
  </div>

  {{ macros.flash_alert("password-reset-completed", "alert-success") }}

</article>

{% endblock %}
