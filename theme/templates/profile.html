{% extends "base.html" %}

{% block title %} &ndash; Profile {% endblock %}

{% block content %}

<article class="single profile">

  <header>
    <h2 class="page-header">Profile</h2>
  </header>

  <div id="profile-box">
    <div class="card">
      <div class="card-body">
        <table id="profile-table">
          <tbody>
          </tbody>
        </table>
        <div id="profile-actions">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-account-modal">Delete Account</button>
          <div class="modal fade" id="delete-account-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Delete your Nessiness account and all user data?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</article>

{% endblock %}


{% block additional_js %}

<script>
  $(document).ready(loadProfile);
</script>

{% endblock %}
